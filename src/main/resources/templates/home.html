<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <h1>Home</h1>
    <div>
        <h2 sec:authorize="hasRole('ROLE_STUDENT')">Text visible to student.</h2>
        <h2 sec:authorize="hasRole('ROLE_TEACHER')">Text visible to teacher.</h2>
        <h2 sec:authorize="hasRole('ROLE_ADMIN')">Text visible to admin.</h2>
    </div>
    <a th:href="@{/tasks}">go to tasks</a>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Property</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Authenticated as</td>
            <td sec:authentication="name"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td th:text="${user.getName()}"></td>
        </tr>
        <tr>
            <td>Surname</td>
            <td th:text="${user.getSurname()}"></td>
        </tr>
        <tr>
            <td>Birthday</td>
            <td th:text="${user.getBirthday()}"></td>
        </tr>
        <tr>
            <td>Group</td>
            <td th:text="${user.getGroup()}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td th:text="${user.getEmail()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
