<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <meta th:insert="parts/libraries">
</head>
<body>

<!-- ======= Mark Section ======= -->
<section id="facts" class="facts">
    <div class="container">

        <div class="section-title">
            <h2>Your Mark</h2>
        </div>

        <div class="row">

            <div class="col-lg-3 col-md-6">
                <div class="count-box">
                    <i class="bi bi-alexa"></i>
                    <span data-purecounter-start="0" th:data-purecounter-end="${mark.get('codeMark')}" data-purecounter-duration="1" class="purecounter"></span>
                    <p>Mark for test cases</p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 mt-5 mt-md-0">
                <div class="count-box">
                    <i class="bi bi-emoji-laughing"></i>
                    <span data-purecounter-start="0" th:data-purecounter-end="${mark.get('bigNotationMark')}" data-purecounter-duration="1" class="purecounter"></span>
                    <p>Mark for complexity</p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 mt-5 mt-lg-0">
                <div class="count-box">
                    <i class="bi bi-arrow-right-circle"></i>
                    <span data-purecounter-start="0" th:data-purecounter-end="${mark.get('linterMark')}" data-purecounter-duration="1" class="purecounter"></span>
                    <p>Mark for code smell</p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 mt-5 mt-lg-0">
                <div class="count-box">
                    <i class="bi bi-award"></i>
                    <span data-purecounter-start="0" th:data-purecounter-end="${mark.get('total')}" data-purecounter-duration="1" class="purecounter"></span>
                    <p>Total</p>
                </div>
            </div>

        </div>

    </div>
</section><!-- End Mark Section -->


<!-- ======= Marks Section ======= -->
<section id="skills" class="skills section-bg">
    <div class="container">
        <div class="row skills-content">
            <div class="col-lg-12">
                <div class="progress">
                    <span class="skill">
                        Mark for the task
                        <i class="val" th:text="${mark.get('total')}"></i>
                    </span>
                    <div class="progress-bar-wrap">
                        <div class="progress-bar" role="progressbar" th:aria-valuenow="${mark.get('total')}" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section><!-- End Marks Section -->

<div th:insert="parts/scripts"></div>

</body>
</html>
