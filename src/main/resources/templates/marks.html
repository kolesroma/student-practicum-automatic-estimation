<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Marks</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta th:insert="parts/libraries">
</head>

<body>
<i class="bi bi-list mobile-nav-toggle d-lg-none"></i>
<header id="header" class="d-flex flex-column justify-content-center" th:insert="parts/nav">
</header><!-- End Header -->

<!-- ======= Marks Section ======= -->
<section id="skills" class="skills section-bg">
    <div class="container" data-aos="fade-up">

        <div class="section-title">
            <h2>Marks</h2>
            <p>Magnam dolores commodi suscipit. Necessitatibus eius consequatur ex aliquid fuga eum quidem. Sit sint consectetur velit. Quisquam quos quisquam cupiditate. Et nemo qui impedit suscipit alias ea. Quia fugiat sit in iste officiis commodi quidem hic quas.</p>
        </div>

        <div class="row skills-content">

            <div class="col-lg-12" th:each="mark: ${marks}">

                <div class="progress">
                    <span class="skill"><th:block th:utext="${mark.task.name}"/> <i class="val" th:text="${mark.score}"></i></span>
                    <div class="progress-bar-wrap">
                        <div class="progress-bar" role="progressbar" th:aria-valuenow="${mark.score}" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</section><!-- End Marks Section -->

<div th:insert="parts/scripts"></div>

</body>
</html>
